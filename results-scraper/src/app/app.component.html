<html>
  <body>
    <div style="height:150px;">
	    <input [(ngModel)]="searchCriteria.dateFrom" placeholder="Date From">
	    <input [(ngModel)]="searchCriteria.dateTo"   placeholder="Date To">
	    <input [(ngModel)]="searchCriteria.venue"    placeholder="Venue">
	    <input [(ngModel)]="searchCriteria.meeting"  placeholder="Meeting">
	    <button (click)="handleClickedSearch()" ></button>
    </div>
    <div style="height:150px; overflow: hidden; overflow-y: scroll; padding: 10px;">
      <app-race-list-renderer [races]=selectableRaces (raceSelected)="onRaceSelected($event)"></app-race-list-renderer>
    </div>
    <div>
      <app-results-renderer [races]=races></app-results-renderer>
    </div>
  </body>
</html>
